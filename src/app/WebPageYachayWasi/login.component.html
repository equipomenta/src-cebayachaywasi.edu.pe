<header-suizo-webpage  (dataEvent)='setLanguage($event)'></header-suizo-webpage>
<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>

      <!-- The content half -->
      <div class="col-md-6 bg-verde">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Bienvenido</h3>
                          <p class="text-muted mb-4 text-center">Igresa a tu plataforma virtual</p>
                          <form>
                              <div class="form-group mb-3">
                                  <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                              </div>
                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                              </div>
                              <button type="submit" class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm">Ingresar</button>
                              <div class="text-center mt-4"><p>C.E.B.A <a href="https://bootstrapious.com/snippets" class="font-italic text-dark ms-1"> 
                                      <u class="fw-bold">Yachay Wasi</u></a></p></div>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->

          </div>
      </div><!-- End -->

  </div>
</div>

<footer-suizo-webpage></footer-suizo-webpage>
